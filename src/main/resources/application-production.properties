# Production Profile for Railway/Cloud Deployment
spring.application.name=flicknames-service
server.port=${PORT:8080}

# PostgreSQL Database Configuration
# DataSource is configured programmatically in RailwayDataSourceConfig.java
# This reads Railway's PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD env vars

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Logging
logging.level.com.flicknames.service=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
