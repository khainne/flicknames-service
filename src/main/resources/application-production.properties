# Production Profile for Railway/Cloud Deployment
spring.application.name=flicknames-service
server.port=${PORT:8080}

# PostgreSQL Database Configuration
# DataSource is configured programmatically in RailwayDataSourceConfig.java
# This reads Railway's PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD env vars

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Logging
logging.level.com.flicknames.service=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# TMDB API Configuration
tmdb.api-key=${TMDB_API_KEY:}
tmdb.base-url=https://api.themoviedb.org/3
tmdb.image-base-url=https://image.tmdb.org/t/p/
tmdb.rate-limit.enabled=true
tmdb.rate-limit.requests-per-second=4

# Automatic Data Collection Scheduler
# Set COLLECTOR_SCHEDULE_ENABLED=true in Railway to enable
collector.schedule.enabled=${COLLECTOR_SCHEDULE_ENABLED:false}
collector.schedule.popular.enabled=${COLLECTOR_POPULAR_ENABLED:true}
collector.schedule.popular.cron=${COLLECTOR_POPULAR_CRON:0 0 3 * * *}
collector.schedule.popular.pages=${COLLECTOR_POPULAR_PAGES:3}
collector.schedule.current-year.enabled=${COLLECTOR_CURRENT_YEAR_ENABLED:true}
collector.schedule.current-year.cron=${COLLECTOR_CURRENT_YEAR_CRON:0 0 4 * * SUN}
collector.schedule.current-year.pages=${COLLECTOR_CURRENT_YEAR_PAGES:5}
